<html lang="en">
<head>

    <title>Building html form</title>
    <link rel="stylesheet" href="style.css" />

<body>

            <div class="flex-50">

            </div>
            <div class="flex-50">
                <a href="#" class="btn button-top">

            <form action="" class="form">
                <fieldset>
                    <input class="form-style" type="name" placeholder="Jonathan |" />
                    <input class="form-style" type="name" placeholder="Last Name" />
                    <input class="form-style" type="email" placeholder="Email Address" />
                    <input class="form-style" type="password" placeholder="Password" />

                <p>

        </div>
